<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map (London)</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Application base css -->
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header>
						<h1>Neighborhood Map (London)</h1>
					</header>
				</div>
			</div>

			<div class="row">
				<section>
					<div class="col-md-12" data-bind="with: alertError">
						<div id="alert" class="alert alert-danger" role="alert" data-bind="visible: show">
							<strong data-bind="text: type"></strong> <span data-bind="text: detail"></span>
						</div>
					</div>
				</section>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<aside>
						<div class="input-group">
							<input type="text" id="keyword" class="form-control">
							<span class="input-group-btn">
							<a href="#" class="btn btn-primary" role="button" data-bind="click: filter">Filter</a>
							</span>
						</div>
						<div class="panel panel-primary list-panel">
							<div class="panel-heading">Filter results</div>
							<div class="list-group" data-bind="foreach: filteredList">
								<a href="#" class="list-group-item" data-bind="click: $parent.selectLocation, html: name"></a>
							</div>
						</div>
					</aside>
				</div>
				<div class="col-md-8">
					<main>
						<div id="map" data-bind="event: {center_changed: initList}"></div>
					</main>
				</div>
			</div>
		</div>

		<!-- the compressed, production jQuery 3.1.1 -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- Knockout 3.4.1 -->
		<script src="js/knockout-3.4.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>
    	
		<!-- Application base javascript -->
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Google map api -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYopMFBlGYDPMOL4Va5OGx5Mvuw7PsJkk&callback=initMap" async defer></script>
	</body>
</html>
